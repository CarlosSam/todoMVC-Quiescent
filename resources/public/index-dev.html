<!doctype html>
<html lang="en" data-framework="javascript">
	<head>
		<meta charset="utf-8">
		<title>React + ClojureScript (Quiescent) â€¢ TodoMVC</title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>todos</h1>
				<input class="new-todo" value="espiritu empresarial" placeholder="What needs to be done?" autofocus>
			</header>
			<section class="main">
				<input class="toggle-all" name="toggle-all" type="checkbox" value="all-completed">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list"></ul>
			</section>
			<footer class="footer">
				<span class="todo-count"></span>
				<ul class="filters">
					<li>
						<a href="#/" id="js-all">All</a>
					</li>
					<li>
						<a href="#/active" id="js-active">Active</a>
					</li>
					<li>
						<a href="#/completed" id="js-completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed" >Clear completed</button>
			</footer>
		</section>
		<script src="cljs/main-dev.js" type="text/javascript"></script>
                <script type="text/javascript">todoquiescent.core.react_quiesce_main();</script>
		<footer class="info">
			<p>Double-click to edit a todo</p>
			<p>Created by <a href="http://twitter.com/oscargodson">Oscar Godson</a></p>
			<p>Refactored by <a href="https://github.com/cburgmer">Christoph Burgmer</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
	</body>
</html>
